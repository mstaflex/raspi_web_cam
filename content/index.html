
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/img/cam_icon_128.png">

    <title>RaspberryPi Cam MJPEG streamer</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          </button>

          <a class="navbar-brand">RaspberryPi Webcam</a>
        </div>
      </div>
    </nav>

      <div class="jumbotron">
    <div class="container">
          <h1>Raspberry PI Webcam control</h1>
          <p class="lead">A RaspberryPI Cam, you can control..</p>
      </div>
    </div>


    <div class="container">
      <div class="row ">
        <div class="col-lg-6 col-sm-12">
          <h2>Cam pictures</h2>
          <img class="img-responsive img-rounded" src="cam" alt="Image source not available..">
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>RaspberryPI Cam Servo control</h3>
          <p>With the following buttons the PWM of the connected servo can be controlled.</p>
          <a class="btn btn-primary btn-middle" role="button" onClick="servo(9,600);">600</a>
          <a class="btn btn-primary btn-middle" role="button" onClick="servo(9,1000);">1000</a>
          <a class="btn btn-primary btn-middle" role="button" onClick="servo(9,1400);">1400</a>
          <a class="btn btn-primary btn-middle" role="button" onClick="servo(9,2000);">2000</a>
        </div>
      </div>
    </div> 


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var cb = function(data) {
        // alert(data);
      }
      function servo(port, value) {
        $.get('../servo/'+port+"/"+value, cb);
      }
      
    </script>
  </body>
</html>
